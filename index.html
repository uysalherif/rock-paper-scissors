<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="select">SELECT WEAPON</p>
    <div>
      <ul>
        <li class="select select-one">
          <img src="img/rock.svg" alt="Rock" />
        </li>
        <li class="select select-two">
          <img src="img/paper.svg" alt="Paper" />
        </li>
        <li class="select select-three">
          <img src="img/scissors.svg" alt="Scissors" />
        </li>
      </ul>
    </div>
    <p class="round">Round 1</p>
    <p id="result"></p>

    <script src="script.js"></script>
  </body>
</html>
