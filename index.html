<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <p class="select">SELECT WEAPON</p>
      </header>

      <ul class="boxes">
        <li id="Rock" class="weapons">
          <img src="img/rock.svg" alt="Rock" />
        </li>
        <li id="Paper" class="weapons">
          <img src="img/paper.svg" alt="Paper" />
        </li>
        <li id="Scissors" class="weapons">
          <img src="img/scissors.svg" alt="Scissors" />
        </li>
      </ul>
    </main>
    <div class="score-board">
      <section>
        <p class="round"></p>
        <p class="score"></p>
        <p id="result"></p>
        <p class="try-again"></p>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
